<body>
        <form id="survey-form">
        <h1 id="title">Registration</h1>

        <label id="number-label">Age: <input type="number" min="14" max="120" id="number"></label>
        <label id="email-label">Email: <input type="email" id="email"></label>
        <label>Gender<div>
            <input type="radio" name="gender"> Male 
                    <input type="radio" name="gender">Female
                </div>
        </label>
        
        <label>Wich media do you prefer? 
            <select id="dropdown">
                <option>Select one</option>
                <option>Anime</option>
                <option>Manga</option>
                <option>Movie</option>
                <option>Novel</option>
                <option>Manhwa</option>
            </select></label>
        <label>Password: <input type="password" id="passowrd" ></label>
        <label>Repeat password: <input type="password"></label>    
    
    </form>
    </body>

</html>
